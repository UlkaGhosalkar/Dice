<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>DiceGame</title>
  </head>
  <body>

    <div class="container-fluid" style="background-color: #9bdfdb;">

      <nav class="navbar navbar-expand-lg navbar-dark">

          <a class="navbar-brand" href="#">TheDiceGame</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              
            </ul>
          </div>

      </nav>


    </div>




    <div class="container-fluid" style="background-color: #9bdfdb;">

      <br>

        <!-- <hr class="hr1"> -->
        <h2 class="display-4 text-center d-block" style="color: #9871d8; font-family: 'Courgette', cursive;">Welcome To Dice Game</h2>
        <!-- <hr class="hr2"> -->

        <br><br>

        <h3 class="display-5 text-center" style="color: #9871d8;">Let's Play</h3>

        <br><br>

        <div class="row">

            <div class="col-lg-2"></div>
    
            <div class="col-lg-4">

                <h3 class="display-6 text-center" style="color: #9871d8;">Player1</h3>

                <br>

                <img class="rounded mx-auto d-block" id="img1" src="diceimages/dice1.png" style="margin: auto;" alt="dice-image">
    
            </div>
    
            <div class="col-lg-4">

                <h3 class="display-6 text-center" style="color: #9871d8;">Player2</h3>

                <br>

                <img class="rounded mx-auto d-block" id="img2" src="diceimages/dice1.png" style="margin: auto;" alt="dice-image">
    
            </div>
    
            <div class="col-lg-2"></div>
    
        </div>

        <br><br><br>

        <div class="col-lg-12">

            <button onclick="dice()"type="button" class="btn btn-dark mx-auto d-block">Click Here</button>

        </div>

        <br><br><br><br>

    </div>








    <script>

       function dice()
       {
            var random1 = Math.ceil(Math.random()*6);
            var random2 = Math.ceil(Math.random()*6);

            document.querySelectorAll("#img1")[0].setAttribute("src","diceimages/dice"+random1+".png");
            document.querySelectorAll("#img2")[0].setAttribute("src","diceimages/dice"+random2+".png");

            if(random1 > random2)
            {
                document.querySelectorAll("h3")[0].innerHTML = "Player1 Won!";
            }
            else if(random1 < random2)
            {
                document.querySelectorAll("h3")[0].innerHTML = "Player2 Won!";
            }
            else
            {
                document.querySelectorAll("h3")[0].innerHTML = "Draw Match!";
            }
       }


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
